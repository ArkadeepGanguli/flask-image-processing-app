<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Filters</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Image Processing App</h1>
        
        <form action="/" method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="file">Choose an image</label>
                <input type="file" class="form-control" name="file" required>
            </div>
            <div class="form-group">
                <label for="filter">Select a filter</label>
                <select class="form-control" name="filter" required>
                    <option value="grayscale">Grayscale</option>
                    <option value="blur">Blur</option>
                    <option value="edge_detection">Edge Detection</option>
                    <option value="sharpen">Sharpen</option>
                    <option value="invert">Invert Colors</option>
                    <option value="sepia">Sepia</option>
                    <option value="oil_painting">Oil Painting</option>
                    <option value="cartoon">Cartoon</option>
                    <option value="sketch">Sketch</option>
                    <option value="emboss">Emboss</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Upload and Process</button>
        </form>
        
        {% if original_image %}
        <div class="image-container">
            <div class="image-wrapper">
            <h3>Original Image:</h3>
                <img src="{{ url_for('static', filename=original_image) }}" class="img-fluid rounded">
            </div>
        {% if filtered_image %}
        <div class="image-wrapper">
            <h3>Processed Image:</h3>
            <img src="{{ url_for('static', filename=filtered_image) }}" class="img-fluid rounded">
        </div>
    </div>
    <div class="download-btn">
        <a href="{{ url_for('static', filename=filtered_image) }}" download class="btn btn-success mt-3">Download Processed Image</a>
    </div>
    {% endif %}
    {% endif %}

    </div>
</body>
</html>
